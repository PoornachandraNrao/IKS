        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .quiz-header {
            background: #2575fc;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .quiz-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .quiz-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .progress-container {
            background-color: #e9ecef;
            height: 10px;
            width: 100%;
            border-radius: 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            background: #6a11cb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
            transition: transform 0.3s ease;
        }
        
        .score-circle:hover {
            transform: scale(1.05);
        }
        
        .question-container {
            padding: 25px;
        }
        
        .question-number {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .question {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #343a40;
            line-height: 1.4;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .option.selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 0 25px 25px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #007bff;
            color: white;
        }
        
        #next-btn:hover {
            background-color: #0069d9;
        }
        
        #submit-btn {
            background-color: #28a745;
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background-color: #218838;
        }
        
        .results-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .results-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        
        .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #6a11cb;
            margin: 20px 0;
        }
        
        .restart-btn {
            background-color: #6a11cb;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background-color: #550db0;
        }
        
        @media (max-width: 600px) {
            .quiz-header h1 {
                font-size: 24px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .option {
                padding: 12px;
                font-size: 14px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>

        function selectOption(e) {
            // Remove selected class from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
                option.removeEventListener('click', selectOption);
            });
            
            // Add selected class to clicked option
            const selectedOption = e.target;
            selectedOption.classList.add('selected');
            
            // Store user's answer
            const selectedAnswer = parseInt(selectedOption.dataset.index);
            userAnswers[currentQuestion] = selectedAnswer;
            
            // Check if answer is correct
            const correctAnswer = shuffledQuizData[currentQuestion].answer;
            const isCorrect = selectedAnswer === correctAnswer;
            
            // Update score
            updateScore();
            
            // Show feedback
            showFeedback(isCorrect, correctAnswer);

            // ⬇️ NEW BEHAVIOR
            if (isCorrect) {
                setTimeout(() => {
                    goToNextQuestion();
                }, 500); // wait 1.2 sec before moving
            }
        }


        // Update the score based on all answered questions
        function updateScore() {
            score = 0;
            for (let i = 0; i < shuffledQuizData.length; i++) {
                if (userAnswers[i] === shuffledQuizData[i].answer) {
                    score++;
                }
            }
            updateScoreCircle();
        }

        // Show feedback for answer
        function showFeedback(isCorrect, correctAnswerIndex) {
            feedbackElement.textContent = isCorrect 
                ? 'Correct! Well done.' 
                : `Incorrect. The correct answer is: ${shuffledQuizData[currentQuestion].options[correctAnswerIndex]}`;
            
            feedbackElement.classList.remove('correct', 'incorrect');
            feedbackElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackElement.style.display = 'block';
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / shuffledQuizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update score circle
        function updateScoreCircle() {
            scoreCircle.textContent = `${score}/${shuffledQuizData.length}`;
        }

        // Go to next question
        function goToNextQuestion() {
            if (currentQuestion < shuffledQuizData.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgressBar();
            }
        }

        // Go to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgressBar();
            }
        }

        // Show results
        function showResults() {
            questionContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScoreElement.textContent = `${score}/${shuffledQuizData.length}`;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(shuffledQuizData.length).fill(null);
            
            // Reshuffle questions
            shuffleQuestions();
            
            questionContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
            updateScoreCircle();
        }

        // Initialize the quiz when the page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
