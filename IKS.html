        // DOM elements
        const questionElement = document.querySelector('.question');
        const questionNumberElement = document.querySelector('.question-number');
        const optionsContainer = document.querySelector('.options-container');
        const feedbackElement = document.querySelector('.feedback');
        const scoreCircle = document.querySelector('.score-circle');
        const progressBar = document.querySelector('.progress-bar');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const restartButton = document.querySelector('.restart-btn');
        const questionContainer = document.querySelector('.question-container');
        const resultsContainer = document.querySelector('.results-container');
        const finalScoreElement = document.querySelector('.final-score');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let shuffledQuizData = [];

        // Shuffle the questions array
        function shuffleQuestions() {
            shuffledQuizData = [...quizData];
            for (let i = shuffledQuizData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledQuizData[i], shuffledQuizData[j]] = [shuffledQuizData[j], shuffledQuizData[i]];
            }
        }

        // Initialize quiz
        function initQuiz() {
            shuffleQuestions();
            showQuestion();
            updateProgressBar();
            updateScoreCircle();
            
            // Event listeners
            prevButton.addEventListener('click', goToPreviousQuestion);
            nextButton.addEventListener('click', goToNextQuestion);
            submitButton.addEventListener('click', showResults);
            restartButton.addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion() {
            const question = shuffledQuizData[currentQuestion];
            questionNumberElement.textContent = `Question ${currentQuestion + 1} of ${shuffledQuizData.length}`;
            questionElement.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                // Mark if this option was previously selected
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevButton.style.display = currentQuestion === 0 ? 'none' : 'block';
            nextButton.style.display = currentQuestion === shuffledQuizData.length - 1 ? 'none' : 'block';
            submitButton.style.display = currentQuestion === shuffledQuizData.length - 1 ? 'block' : 'none';
            
            // Hide feedback
            feedbackElement.style.display = 'none';
        }

       // Handle option selection
        function selectOption(e) {
            // Remove selected class from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
                option.removeEventListener('click', selectOption);
            });
            
            // Add selected class to clicked option
            const selectedOption = e.target;
            selectedOption.classList.add('selected');
            
            // Store user's answer
            const selectedAnswer = parseInt(selectedOption.dataset.index);
            userAnswers[currentQuestion] = selectedAnswer;
            
            // Check if answer is correct
            const correctAnswer = shuffledQuizData[currentQuestion].answer;
            const isCorrect = selectedAnswer === correctAnswer;
            
            // Update score
            updateScore();
            
            // Show feedback
            showFeedback(isCorrect, correctAnswer);

            // ⬇️ NEW BEHAVIOR
            if (isCorrect) {
                setTimeout(() => {
                    goToNextQuestion();
                }, 500); // wait 1.2 sec before moving
            }
        }


        // Update the score based on all answered questions
        function updateScore() {
            score = 0;
            for (let i = 0; i < shuffledQuizData.length; i++) {
                if (userAnswers[i] === shuffledQuizData[i].answer) {
                    score++;
                }
            }
            updateScoreCircle();
        }

        // Show feedback for answer
        function showFeedback(isCorrect, correctAnswerIndex) {
            feedbackElement.textContent = isCorrect 
                ? 'Correct! Well done.' 
                : `Incorrect. The correct answer is: ${shuffledQuizData[currentQuestion].options[correctAnswerIndex]}`;
            
            feedbackElement.classList.remove('correct', 'incorrect');
            feedbackElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackElement.style.display = 'block';
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / shuffledQuizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update score circle
        function updateScoreCircle() {
            scoreCircle.textContent = `${score}/${shuffledQuizData.length}`;
        }

        // Go to next question
        function goToNextQuestion() {
            if (currentQuestion < shuffledQuizData.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgressBar();
            }
        }

        // Go to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgressBar();
            }
        }

        // Show results
        function showResults() {
            questionContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScoreElement.textContent = `${score}/${shuffledQuizData.length}`;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(shuffledQuizData.length).fill(null);
            
            // Reshuffle questions
            shuffleQuestions();
            
            questionContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
            updateScoreCircle();
        }

        // Initialize the quiz when the page loads
        window.addEventListener('load', initQuiz);
    </script>
